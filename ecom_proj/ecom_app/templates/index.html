<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login and Registration</title>
    {% load static %}
</head>
<style>
    img{
        width:300px;
    }
</style>

<body>
    <img src="{% static 'img/GlassKeep_Logo.jpg' %}" />
    <h1>Welcome to GlassKeep! Please register or login.</h1>
    <h1>Registration</h1>
    <form action="/register" method="post">
        {% csrf_token %}
        <p>First Name:<input class="fields" type="text" name="first_name"></p>
        <p>Last Name:<input class="fields" type="text" name="last_name"></p>
        <p>Email:<input class="fields" type="text" name="email"></p>
        <p>Password:<input class="fields" type="password" name="password"></p>
        <p>Confirm Password:<input class="fields" type="password" name="confirm_password"></p>
        <input class="btn" type="submit" value="Register"></p>
    </form>
    <h1 id="space">Login</h1>
    <form action="/login" method="post">
        {% csrf_token %}
        <p>Email:<input class="fields" type="text" name="email"></p>
        <p>Password:<input class="fields" type="password" name="password"></p>
        <input class="btn" type="submit" value="Login">
    </form>
    </div>
    <div id="errors">
        {% if messages %}
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
        {% endif %}
    </div>
</body>

</html>
